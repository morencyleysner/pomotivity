<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' 
         content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
         user-scalable=0' >    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Pomotivity</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <div class="nav">
                <button type="button" id="pomodoro" class="active-btn">Pomodoro</button>
                <button type="button" id="short-break">Short Break</button>
                <button type="button" id="long-break">Long Break</button>
            </div>
            <div class="circle">
                <div class="timer">
                    <h1 id="time" class="time"></h1>
                        <button type="button" class="start"><i id="action" class="fas fa-play fa-lg"></i></button>
                </div>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
